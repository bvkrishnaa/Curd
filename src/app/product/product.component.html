<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"> 
<form  #CForm="ngForm" style="text-align:center">
  <button type="submit" (click)="Create()">Create</button>
  <button type="submit" (click)="GetData()"> Get Details</button>
		
<div class="container" *ngIf="!IsCreation">
	<div class="card bg-light">
		<article class="card-body mx-auto">
	
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		</div>
        <input name="fname" class="form-control" required placeholder="Product Name" type="text" [(ngModel)]="Creation.ProductName">
  </div> <!-- form-group// -->
    <div class="form-group input-group">
      <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
       </div>
          <input name="lname" class="form-control" required placeholder="enter quantity" type="number" [(ngModel)]="Creation.Quantity"  (change)="onChange(Creation.Quantity,true)">
      </div>
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-calendar"></i> </span>
		 </div>
        <input name="date" class="form-control" required placeholder="enter rate"  type="number" [(ngModel)]="Creation.Rate" (change)="onChange(Creation.Rate,false)">
    </div>
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <input name="email" class="form-control" required disabled type="money" [(ngModel)]="Creation.Amount">
    </div>
    <div class="form-group">
		<button type="submit" class="btn btn-primary btn-block" [hidden]="Submit==0" [disabled]="!CForm.valid" (click)="Save()"> Save  </button>
		<button type="submit" class="btn btn-primary btn-block" [hidden]="Submit==1" [disabled]="!CForm.valid" (click)="Update()"> Update  </button>
    </div> 
    </article>
	</div> 
</div> 	
<div *ngIf="IsCreation">
		<table align="center" border="1">
			<tr>
				<th>Product Name</th>
				<th>Quantity</th>
				<th>Rate</th>
				<th>Amount</th>
			</tr>	
			<tr *ngFor="let item of itemData">
				<td>{{item.ProductName}}</td>
				<td>{{item.Quantity}}</td>
				<td>{{item.Rate}}</td>
				<td>{{item.Amount}}</td>
				<td>
					<button type="submit" (click)="Edit(item.ProductId)">Edit</button>
					<button type="submit" (click)="View(item.ProductId)">View</button>
					<button type="submit" (click)="Delete(item.ProductId)">Delete</button>
				</td>
			</tr>
		</table>
	</div>
</form>
